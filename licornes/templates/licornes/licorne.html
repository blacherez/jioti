{% extends "base.html" %}
{% load static %}

{% block contenu %}
      <div class="row pt-5">
        <div class="col-1"></div>
        <div class="col-3">
          <h1>Mes licornes</h1>
          {% include "partials/list_licornes_media.html" %}
          <div class="pt-3">
            <a href="{% url "add" %}"><button class="btn btn-primary btn-lg rounded">+ Ajouter une licorne</button></a>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
          <div class="row">
            <div class="col-2">
              <h1>Trajet</h1>
            </div>
            <div class="col-10">
              <div class="d-flex justify-content-end">
              {% for e in etapes %}
                  <a onclick="remplacerMap('{% url "media" e.id %}')" class="btn btn-primary ml-2">Etape {{ forloop.counter }}</a>
              {% endfor %}
            </div>
            </div>
          </div>
          <div id='map' style='height: 100%'></div>

        </div>
        <div class="col-1"></div>
      </div>

      <script type="text/javascript">
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: 43.2951, lng : -0.370797},
          mapTypeId: 'terrain'
        });

        var etapes = [
          {% for etape in etapes %}
            {{ etape.getCoords }},
          {% endfor %}
        ];
        var flightPath = new google.maps.Polyline({
          path: etapes,
          geodesic: false,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
      </script>

      <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ google_key }}&callback=initMap">
    </script>
{% endblock %}
