<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.1/examples/starter-template/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>J'irai où tu iras</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/licornes.css" %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kalam&amp;subset=latin-ext" rel="stylesheet">

    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
  </head>

  <body cz-shortcut-listen="true">
    <div role="main" class="container-fluid">
      <div class="row haut  mt-0 pt-0">
          <div class="col-1">
          </div>
          <div class="col-10" id="entete">
            J'irai où
            <img src="{% static "img/logo.png" %}" height="200" width="200"/>
            Tu iras
          </div>
          <div class="col-1"></div>
      </div> <!-- /row -->
      <div class="row haut pb-3">
        <div class="col-1"></div>
        <div class="col-10" id="menu">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn bouton-menu bleu">Pédagogie</button>
            <button type="button" class="btn bouton-menu jaune">Mes licornes</button>
            <button type="button" class="btn bouton-menu vert">Le concept</button>
            <button type="button" class="btn bouton-menu rose">Boutique</button>
          </div>
        </div>
        <div class="col-1"></div>
      </div> <!-- /row -->
      <div class="row pt-5">
        <div class="col-1"></div>
        <div class="col-3">
          <h1>Mes licornes</h1>
          <ul class="list-group">
          {% for licorne in meslicornes %}
            <li class="list-group-item">
              <div class="media">
                <img class="mr-3" src="{{ licorne.photo }}" alt="{{ licorne }}" height="64" width="64" class="rounded-circle">
                <div class="media-body">
                  <h5 class="mt-0">{{ licorne }}</h5>
                  <p>Créateur : {{ licorne.createur.CommonName }}</p>
                </div>
              </div>
            </li>
          {% endfor %}
          </ul>
          <div class="pt-3">
            <button class="btn btn-primary btn-lg rounded">+ Ajouter une licorne</button>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
          <h1>Trajet</h1>
          <div id='map' style='width: 100%;height: 100%'></div>
          <script>
            mapboxgl.accessToken = '{{ mapbox_access_token }}';
            var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/basic-v9',
            });
          </script>
        </div>
        <div class="col-1"></div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery-3.3.1.slim.min.js" %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/jquery-slim.min.js" %}"><\/script>')</script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>


</body></html>
