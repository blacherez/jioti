{% extends "base.html" %}
{% load static %}

{% block contenu %}
      <div class="row pt-5">
        <div class="col-1"></div>
        <div class="col-3">
          <h1>Mes licornes</h1>
          <ul class="list-group">
          {% for licorne in meslicornes %}
            <li class="list-group-item">
              <div class="media">
                {% if licorne.photo %}
                  <img class="mr-3" src="{{ licorne.photo }}" alt="{{ licorne }}" height="64" width="64" class="rounded-circle">
                {% else %}
                  <img class="mr-3" src="{% static "img/generic.png" %}" alt="{{ licorne }}" height="64" width="64" class="rounded-circle">
                {% endif %}
                <div class="media-body">
                  <h2 class="mt-0">{{ licorne }}</h2>
                  <p>Cr√©ateur : {{ licorne.createur.CommonName }}</p>
                </div>
              </div>
            </li>
          {% endfor %}
          </ul>
          <div class="pt-3">
            <a href="{% url "add" %}"><button class="btn btn-primary btn-lg rounded">+ Ajouter une licorne</button></a>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
          <h1>Trajet</h1>
          <div id='map' style='width: 100%;height: 600px'></div>
          <script>
            mapboxgl.accessToken = '{{ mapbox_access_token }}';
            var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/basic-v9',
            });
          </script>
        </div>
        <div class="col-1"></div>
      </div>
{% endblock %}
